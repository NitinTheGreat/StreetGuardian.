<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <!---Custom CSS File--->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reg_form.css') }}" />
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
      </a>
    </div>
    <ul class="menu">
      <li><a href="{{ url_for('about') }}">About Us</a></li>
      <li><a href="{{ url_for('casestudy') }}">Case Studies</a></li>
      <li><a href="#">Contribute</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
    </ul>
    <div class="button-nav">
      <a href="{{ url_for('admin_login') }}"><button class="admin-login-button">Admin Login</button></a>
      <a href="{{ url_for('share_sighting') }}"><button class="sighting-button">Share A Sighting</button></a>
    </div>
  </div>
  <!-- navbar ends here -->
  <section class="container">
    <header>Street Guardian</header>
    <form action="{{ url_for('submit_form') }}" class="form" method="post">
      <div class="input-box">
        <label>Your Full Name</label>
        <input type="text" name="full_name" placeholder="Enter full name" required />
      </div>
      <div class="input-box">
        <label>Your Email Address</label>
        <input type="text" name="email" placeholder="Enter email address" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Your Phone Number</label>
          <input type="number" name="phone_number" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Your Birth Date</label>
          <input type="date" name="birth_date" placeholder="Enter birth date" required />
        </div>
      </div>
      <div class="gender-box">
        <h3>Your Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" value="male" checked />
            <label for="check-male">male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" value="female" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" value="Third" />
            <label for="check-other">prefer not to say</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <div class="input-box">
          <label>Unsheltered Full Name</label>
          <input type="text" name="unsheltered_full_name" placeholder="Enter full name" required />
        </div>
        <div class="input-box">
          <label>Unsheltered Location</label>
          <input type="text" name="unsheltered_location" placeholder="Enter street address" required />
        </div>
        <div class="column">
          <div class="select-box">
            <select name="state">
              <option hidden>State</option>
              <option>Rajasthan</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Uttar Pradesh</option>
                <option>Gujarat</option>
                <option>Karnataka</option>
                <option>Andhra Pradesh</option>
                <option>Odisha</option>
                <option>Chhattisgarh</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Bihar</option>
                <option>West Bengal</option>
                <option>Arunachal Pradesh</option>
                <option>Jharkhand</option>
                <option>Assam</option>
                <option>Ladakh</option>
                <option>Himachal Pradesh</option>
                <option>Uttarkhand</option>
                <option>Punjab</option>
                <option>Haryana</option>
                <option>Jammu and Kashmir</option>
                <option>Kerala</option>
                <option>Meghalaya</option>
                <option>Manipur</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Tripura</option>
                <option>Andaman and Nicobar Islands</option>
                <option>Sikkim</option>
                <option>Goa</option>
                <option>Delhi</option>
                <option>Dadra and nagar haveli</option>
                <option>Daman and Diu</option>
                <option>Puducherry</option>
                <option>Chandigarh</option>
                <option>Lakshadweep</option>

              <!-- Add options for states here -->
            </select>
          </div>
          <input type="text" name="city" placeholder="Enter city" required />
        </div>
        <div class="column">
          <input type="text" name="region" placeholder="Enter region" required />
          <input type="number" name="postal_code" placeholder="Enter postal code" required />
        </div>
      </div>
      <!-- Your form fields here -->
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
